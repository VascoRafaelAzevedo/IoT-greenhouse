version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:2.15.2-pg14
    container_name: gardenaway-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gardenaway-network

  mosquitto:
    image: eclipse-mosquitto:2.0.18
    container_name: gardenaway-mosquitto
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "${MQTT_PORT:-1883}:1883"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      # password file optional later when auth enabled
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    networks:
      - gardenaway-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: gardenaway-api:local
    container_name: gardenaway-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_started
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      SECRET_KEY: ${API_SECRET_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      MQTT_HOST: mosquitto
      MQTT_PORT: 1883
    ports:
      - "${API_PORT:-5000}:5000"
    networks:
      - gardenaway-network

  consumer:
    build:
      context: ./consumer
      dockerfile: Dockerfile
    image: gardenaway-consumer:local
    container_name: gardenaway-consumer
    restart: unless-stopped
    depends_on:
      - mosquitto
      - postgres
    environment:
      MQTT_HOST: mosquitto
      MQTT_PORT: 1883
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      RUST_LOG: ${RUST_LOG:-info}
    networks:
      - gardenaway-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: gardenaway-frontend:local
    container_name: gardenaway-frontend
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - gardenaway-network

networks:
  gardenaway-network:
    driver: bridge

volumes:
  postgres-data:
  mosquitto-data:
  mosquitto-log:
